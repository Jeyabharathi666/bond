name: Run AAA Bonds Scraper Every 5 Hours

on:
  schedule:
    - cron: '0 */5 * * *'  # every 5 hours at minute 0
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    env:
      NEW: ${{ secrets.NEW }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug - list repository files
        run: ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tf-playwright-stealth
          python -m playwright install --with-deps

      - name: Run AAA Bonds scraper
        run: |
          python aaa.py

